name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build with PyInstaller
        run: |
          pyinstaller --noconfirm --onefile --windowed --name "YT-Downloader" --hidden-import=app.core.updater --hidden-import=app.core.downloader --hidden-import=app.core.auth --hidden-import=app.core --hidden-import=app.ui main.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: YT-Downloader-Windows
          path: dist/YT-Downloader.exe

  release:
    needs: build
    runs-on: ubuntu-latest
    
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: YT-Downloader-Windows
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ github.ref_name }}
          body: |
            ## ðŸ“¥ Download
            
            **Windows**: Download `YT-Downloader.exe` below and run it!
            
            ## âœ¨ What's New
            - Auto-update yt-dlp when new version available
            - See full changelog in commits
          files: |
            artifacts/YT-Downloader.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
